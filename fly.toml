# fly.toml app configuration file generated for cobralo-test-send on 2023-10-10T12:52:53-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "cobralo-test-send"
primary_region = "sea"

[build]

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
